<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <meta name="Zhenya_Vo" content="SitePoint">

<link rel='stylesheet' href="{{ url_for('static', filename='style.css', _external=True) }}" >


</head>
<body>
        <div class="joke_text">
            {% for joke in jokes.items %}
                <h1 id="joke_rating">
                    {% if jokes.has_prev %}
                        <a href="{{ url_for('main.rating', page = jokes.prev_num, chat_id=id)}}" class="nav_button"> < </a>
                    {% else %}
                        <a href="{{ url_for('main.rating', page = 5, chat_id=id)}}" class="nav_button"> < </a>
                    {% endif %}
                    <a href="{{ url_for('main.login', chat_id=id)}}" class="nav_button"> {{stars}} </a>
                    {% if jokes.has_next %}
                        <a href="{{ url_for('main.rating', page = jokes.next_num, chat_id=id)}}" class="nav_button"> > </a>
                    {% else %}
                        <a href="{{ url_for('main.rating', page = 1, chat_id=id)}}" class="nav_button"> > </a>
                    {% endif %}
                </h1>

                <h4><p>{{joke.position}}</p></h4>
                <h4><p>{{joke.joke}}</p></h4>

            {% endfor %}
        </div>



</body>

</html>
